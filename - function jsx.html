<!DOCTYPE html> <!-- HTML5 문서 유형 선언 -->
<html> <!-- HTML 문서 시작 -->
    <head> <!-- 문서의 메타데이터를 포함하는 요소 -->
        <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 설정 -->
        <title>React CDN Sample</title> <!-- 문서의 제목을 설정 -->
    </head>
    <body> <!-- 문서의 본문을 포함하는 요소 -->
        <div id="root"></div> <!-- React 컴포넌트를 렌더링할 DOM 요소 -->
        <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script> <!-- React 라이브러리를 로드 -->
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- React DOM 라이브러리를 로드 -->
        <script type="text/babel"> 
            const root = document.getElementById('root')
            const Title = () => (
                // <span > </span>
                <h3 id = 'title' 
                    onMouseEnter={()=> console.log('enter')}>
                    Title
                    </h3>
            )
            const Button = () => (
                // <button></button>
                <button
                    style={{backgroundColor:'totmato'}}
                    onClick={()=> console.log('clicked')}> 
                    Click
                    </button>
            )
            const Container = () => (
                <div>
                    <Title />
                    <Button />
                    </div>
            )

            const element = React.createElement('h1', { className: 'greeting' }, 'Hello, world!'); // React 요소 생성
            ReactDOM.render(<Container />, root); // React 요소를 DOM에 렌더링
        </script>
    </body>
</html>
